<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Provide && ieject</title>
    <script src="../assets/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <button @click="num++">点我++</button>
      <child></child>
    </div>

    <script>
      const vm = new Vue({
        el: '#app',
        data() {
          return {
            num: 0
          }
        },
        provide() {
          return {
            // 不是响应式数据,想要响应式 ==> Vue3
            label: 'labellabel',
            name: 'rootname',
            num: this.num
          }
        },
        components: {
          child: {
            template: '<div><Sun></Sun></div>',
            components: {
              Sun: {
                inject: {
                  label: {
                    from: 'label',
                    default: 'defaultlabel'
                  },
                  name: { default: 'defaultName' },
                  num: { form: 'num' }
                },
                template: `<div>孙子组件{{name}}--{{label}}--{{num}}</div>`
              }
            }
          }
        }
      })
    </script>
  </body>
</html>
