<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for stu</title>
    <script src="../assets/vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-for="(item, index) in list">{{item -- }}{{config[`${index}`]}}</div>
    </div>

    <script>
        var app = new Vue({
            'el': "#app",
            data: {
                money: 1000,
                list: [1, 2, 3],
                config: {
                    "0": {title: 0},
                    '1': { title: 11, money: 111 },
                    2: { title: 22, money: 222 },
                    3: { title: 33, money: 333 }
                }
            },

        })
    </script>
</body>

</html>
