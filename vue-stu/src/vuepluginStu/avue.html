<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avue</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@smallwei/avue/lib/index.css" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css" />
    <!-- 引入相关JS 文件 -->
    <script src="../assets/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@smallwei/avue/lib/avue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p>使用 JSON 配置来生成页面，可以减少页面开发工作量</p>
    主要优点
    <ul>
      <li>不需要懂前端</li>
      <li>不受前端技术更新的影响</li>
    </ul>
    缺点
    <ul>
      <li>大量定制 UI</li>
      <li>极为复杂或特殊的交互</li>
    </ul>

    <div id="app">
      <div>form</div>
      <avue-form :option="option" v-model="form"></avue-form>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data() {
          return {
            form: {},
            option: {
              column: [
                {
                  label: '输入框',
                  prop: 'input',
                  type: 'input',
                  value: '默认值'
                },
                {
                  label: '输入框',
                  prop: 'input1'
                },
                {
                  label: '密码框',
                  prop: 'input2',
                  type: 'password',
                  showPassword: true
                },
                {
                  label: '文本域',
                  prop: 'input3',
                  type: 'textarea',
                  minRows: 3,
                  maxRows: 5
                },
                {
                  label: '输入框',
                  prop: 'input4',
                  prepend: 'HTTP',
                  append: 'COM'
                },
                {
                  label: '输入框',
                  prop: 'input5',
                  suffixIcon: 'el-icon-date',
                  prefixIcon: 'el-icon-search'
                },
                {
                  label: '多文本框',
                  prop: 'textarea',
                  type: 'textarea',
                  maxlength: 20,
                  minRows: 3,
                  maxRows: 5,
                  span: 24,
                  showWordLimit: true
                },
                {
                  label: '下拉框',
                  prop: 'select',
                  type: 'select',
                  //   value: 0,
                  dicData: [
                    {
                      label: '字典1',
                      value: 0
                    },
                    {
                      label: '字典2',
                      value: 1
                    }
                  ]
                },
                {
                  label: '网络字典',
                  prop: 'select2',
                  type: 'select',
                  props: {
                    label: 'name',
                    value: 'code'
                  },
                  dicUrl: 'https://cli.avuejs.com/api/area/getProvince'
                }
              ]
            }
          }
        }
      })
    </script>
  </body>
</html>
