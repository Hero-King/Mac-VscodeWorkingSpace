    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 800px;
            height: 500px;
            margin: 100px auto;
            border: 2px solid;
        }
        .nav>li{
            list-style: none;
            height: 50px;
            line-height: 50px;  /*设置行高 可以让文本居中*/
            width:200px;
            text-align: center;
            background-color: yellow;
            float: left;        /* 浮动  清除换行*/
        }
        .nav>.current{
            background-color: #ccc;     /*灰色背景样式  谁获得焦点 谁加上这个样式 失去焦点 清除这个样式*/
        }
        .nav2{
            list-style: none;
        }
        .nav2>li{
            display: none;
        }
        .nav2>.show{
            display: block;
        }

    </style>
    <script src="jquery-3.3.1.js" type="text/javascript"></script>

    <script>
        $(function () {
            $('.nav>li').mouseenter(function () {
                $(this).addClass('current');     //当前对象用this
                $(this).siblings().removeClass('current');  //sibling 表示非当前的同辈
                //得到  焦点的位置的对象
                var index = $(this).index();
                var $li = $('.nav2>li').eq(index);
                $li.addClass('show');
                $li.siblings().removeClass('show');

            })

        })

    </script>

</head>
<body>
    <div class="box">
        <ul class="nav">
            <li class="current">Java</li>
            <li>JS</li>
            <li>C++</li>
            <li>NodeJs</li>
        </ul>
        <ul class="nav2">
            <li class="show"><img src="1.jpg" height="450px" width="800px"> </li>
            <li><img src="2.jpg" height="450px" width="800px"> </li>
            <li><img src="3.jpg" height="450px" width="800px"> </li>
            <li><img src="4.jpg" height="450px" width="800px"> </li>

    </div>
