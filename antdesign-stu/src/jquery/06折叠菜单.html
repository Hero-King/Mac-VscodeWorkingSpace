<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 300px;
            height: 600px;
            margin: 100px auto;
        }

        div li{
            list-style: none;
            border: 1px solid ;
            font-size: 20px;
            text-indent: 20px;
            border-bottom: none;
            border-radius: inherit;
        }
        .nav>li:last-child{
            border-bottom: 1px solid;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        /* div 下面的tab默认不显示*/
        .tab{
            list-style: none;
            display: none;
        }
        .tab>li{
            border-bottom: 2px white solid;
            background-color: darkviolet;
        }
        .tab>li:hover{
            background-color: crimson;
        }
    </style>

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $('.nav>li').click(function () {
               var ul= $(this).children(".tab");
               ul.slideDown(1000);

               //将同级别的收起
                $(this).siblings().children('.tab').slideUp(500);
            })
        })

    </script>
</head>
<body>
    <div>
        <ul class="nav">
            <li>一级菜单 ----->>    <!-- 多用审查元素看看  标签是否对应-->
                <ul class="tab">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li>一级菜单 ----->>
                <ul class="tab">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li>一级菜单 ----->>
                <ul class="tab">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>
            <li>一级菜单 ----->>
                <ul class="tab">
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
            </li>

        </ul>
    </div>

</body>
</html>
