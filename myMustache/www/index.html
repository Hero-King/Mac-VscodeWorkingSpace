<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./mustache.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script src="/xuni/bundle.js"></script>

    <script>
      var template = "我买了个{{thing}},好{{mood}}";
      var template1 =
        "<h4>我考了{{a.b.c}}分, 买了个{{thing}},好{{mood}}啊</h4>";
      var template2 =
        "<div><ul> {{#stringArr}} <li>{{.}}</li> {{/stringArr}} </ul> </div>";
      var template3 = `<div>
        {{#nestArray}}
            <p>{{name}}的爱好是
              <ul>
                {{#hobbies}}  
                  <li>{{.}}</li>
                {{/hobbies}}
              </ul>
            </p>
        {{/nestArray}}
        </div>`;
        var template4 = ` <ul id="list">
        {{#arr}}
        <li>
            <div class='hd'> {{name}}的基本信息</div>
            <p>姓名:{{name}} </p>
            <p>年龄:{{age}}</p>
            <p>性别:{{sex}}</p>
        </li>
        {{/arr}}
      </ul>`
      var data = {
        thing: "华为",
        mood: "开心",
        a: {
          b: {
            c: 100,
          },
        },
        arr: [
          {
            name: "小明",
            age: 12,
            sex: "男",
          },
          {
            name: "小红",
            age: 11,
            sex: "女",
          },
          {
            name: "小强",
            age: 13,
            sex: "男",
          },
        ],
        nestArray: [
          {
            name: "小明",
            hobbies: ["游泳", "健身"],
          },
        ],
        stringArr: ["篮球", "羽毛球", "足球"],
      };
      const app = document.getElementById("app");
      [template, template1, template2, template3, template4].forEach((tem) => {
        app.innerHTML += `
          <h2>template: ${tem}</h2>
          <p>
            ${myMustache.render(tem, data)}
          </p>
          <p>
            ${Mustache.render(tem, data)}
          </p>
          <hr/>
        `;
      });
    </script>
  </body>
</html>
